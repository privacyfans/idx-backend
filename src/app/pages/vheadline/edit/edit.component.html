
<div class="row">
  <div class="col-md-12">
      <nb-card>
          <nb-card-header>Update vheadline</nb-card-header>
          <nb-card-body>
              <form (ngSubmit)="updatevheadline()" [formGroup]="formvheadline">
              <div class="form-group">
                <input required formControlName="Id" title="Id"  type="text" class="form-control" placeholder="Id" id="Id" name="Id">
                <!-- <app-validation-error-display [displayError]="isFieldValid('Id')" errorMsg="Required data"></app-validation-error-display> -->
              </div>
              <div class="form-group">
                  <input required formControlName="Title" title="Title" type="text" class="form-control" placeholder="Title" id="Title" name="Title">
                  <!-- <app-validation-error-display [displayError]="isFieldValid('Title')" errorMsg="Required data"></app-validation-error-display> -->
                  
                </div>
               
                  <div class="form-group">
                      <input required formControlName="URL" title="URL" type="text" class="form-control" placeholder="URL" id="URL" name="URL">
                      <!-- <app-validation-error-display [displayError]="isFieldValid('URLPhoto')" errorMsg="Required data"></app-validation-error-display> -->
                    </div>
                    <div class="form-group">
                        <input required formControlName="Description" title="Description" type="text" class="form-control" placeholder="Description" id="Description" name="Desctiption">
                        <!-- <app-validation-error-display [displayError]="isFieldValid('URLPhoto')" errorMsg="Required data"></app-validation-error-display> -->
                      </div>
                
               <button type="submit" class="btn btn-success">Update</button>
              <!-- <lib-ngx-notification></lib-ngx-notification> -->
            </form>
          </nb-card-body>
        </nb-card>
  </div>
</div>
